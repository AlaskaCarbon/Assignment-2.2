<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title of the webpage -->
    <title>Quark's Casino - Craps Game</title> <!-- The title displayed on the browser tab -->
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <!-- Main heading of the page -->
    <h1>Welcome to Quark's Casino Craps Game!</h1> 
    <!-- Button to play the game, calls the playCraps function when clicked -->
    <button onclick="playCraps()">Roll the Dice!</button> 
    <!-- Div to display the dice images -->
    <div id="diceContainer">
        <!-- Dice images will be inserted here by JavaScript -->
    </div>
    <!-- Div to display the result of the game -->
    <div id="result"></div> 
    <!-- Link to the external JavaScript file -->
    <script src="code.js"></script>
</body>
</html>
